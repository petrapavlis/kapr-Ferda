<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neobyčejné vánoční dobrodružství kapra Ferdy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrap">
      <div class="text">
        <h1>Přežije kapr Ferda letošní Vánoce?</h1>
        <h2>
          Svoboda nebo pekáč.<br />
          To je oč tu běží.<br />
          Rozhodni!
        </h2>
        <button class="letDie">Zabít a sníst</button>
        <button class="letLive">Nechat plavat</button>
      </div>

      <div class="fish">
        <img
          class="ferda"
          src="img/ces612_ilustrace-kapr_01js.svg"
          alt="kapr ferda"
        />

        <!-- Bubbles from Ferda -->
        <div class="bubbles">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
